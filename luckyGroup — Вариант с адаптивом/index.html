<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-mobile">
        
        <div class="main-text-mobile">
            <div class="font-bold-mobile reduslim-mobile">Reduslim</div>
            <div class="font-bold-mobile eco-mobile">ECO</div>
        </div>
        <div class="main-logo-mobile">
            <div class="main-logo-ellipse-mobile"><img src="./mobile/img-mobile/Ellipse 6.png"></div>
            <div class="main-logo-tabls-mobile"><img src="./mobile/img-mobile/image_2-removebg-preview.png" class="main-logo-tabls-img-mobile">
            </div>
        </div>
        <div class="main-text-large-mobile">Сделай шаг к<br> выздоровлению
        </div>
        <div class="main-inputs-mobile">
            <div class="main-inputs-name-mobile">
                <div  class="color-black-mobile">Ваше <span class="color-green-mobile">имя</span></div>
                <input type="text" class="inp-name-mobile" placeholder="Алексей">
            </div>
            <div class="main-inputs-tel-mobile">
                <div class="color-black-mobile">Ваш <span class="color-green-mobile">телефон</span></div>
                <input type="text" class="inp-tel-mobile" placeholder="+7 (123) 456 78-90">
                <select class="main-inputs-lung-mobile">
                    <option>RU</option>
                    <option>ENG</option>
                </select>
            </div>
            <button id="order-mobile">
                    <div id="order-text-mobile">Заказать</div><img src="./mobile/img-mobile/Vector 2.png">
                
            </button>
            <div class="main-bottom-mobile">
                <div class="main-trust-mobile">Trusted</div>
                <div class="main-img-mobile"><img src="./mobile/img-mobile/lock.png"></div>
                <div class="main-secure-mobile"> Secure</div>
            </div>
        </div>




    </div>
    <!--  -->
    <div class="main">
        <div class="left">
            <div class="left-text">Reduslim</div>
            <div class="left-img"><img src="./img/image_2-removebg-preview.png"></div>
            <div class="left-bottom-text">ECO</div>
    
        </div>
        <!--  -->
        <div class="right">
            <div class="right-large-text">
                <div class="text">
                    Сделай шаг<br>
                    к выздоровлению
                </div>
            </div>
            <div class="right-form">
                <div class="input-name">
                    <div class="input-name-main">Ваше <span style="color: green;">имя</span></div>
                    <input type="text" class="name" placeholder="Алексей">
                </div>
                <div class="input-tel">
                    <div class="input-name-main">Ваш <span style="color: green;">телефон</span></div>
                    <div style="display: flex;">
                        <input type="text" class="tel" placeholder="+7 (123) 456 78-90">
                        <select class="lung">
                            <option><a>RU<img src="./img/image 7.png"></a></option>
                            <option>ENG</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="order"><img src="./img/Frame 4.png"></button>
        </div>

    </div>
